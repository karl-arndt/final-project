<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/main.js" defer></script>
  <script src="../js/text.js" defer></script>
  <script src="../js/menu-items.js" defer></script>
</head>
<body onload="drinksClicked()">
  <div class="logo">
    <img id="logo-image" src="../images/logo.jpg">
    <h1 class="name">Ramyun Bar</h1>
    <select id="select-language" onchange="languageChanged(this)">
      <option value="en">English</option>
      <option value="ko">한국어</option>
    </select>
  </div>
  

  <div id="content"></div>

  <div id="navbar" class="sticky">
    <button class="nav-button" onclick="drinksClicked()">Drinks</button>
    <button class="nav-button" onclick="ramenClicked()">Ramen</button>
    <button class="nav-button" onclick="sidesClicked()">Sides</button>
    <button class="nav-button" onclick="cartClicked()">Cart</button>
  </div>
</body>
</html>
